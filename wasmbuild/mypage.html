<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style>
    canvas {
      margin: auto;
      display: block;
    }

    .control-section {
      margin: 10px auto;
      width: fit-content;
      font-family: "Courier New", Courier, monospace;
    }
  </style>
</head>

<body>
  <div class="control-section">
    <button id="cube">Add Cube</button>
    <button id="sphere">Add Sphere</button>
    <button id="fullscreen">Fullscreen</button>
  </div>
  <!-- Create the canvas that the C++ code will draw into -->
  <canvas id="canvas"></canvas>
  <!-- Allow the C++ to access the canvas element -->
  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    canvas.addEventListener(
      "touchend",
      function () {
        window.allowMovement = !window.allowMovement;
      },
      false
    );
    canvas.addEventListener(
      "click",
      function () {
        window.allowMovement = !window.allowMovement;
      },
      false
    );
    document.getElementById("fullscreen").addEventListener(
      "click",
      function () {
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          /* Safari */
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) {
          /* IE11 */
          canvas.msRequestFullscreen();
        }
      },
      false
    );
    var Module = {
      canvas
    };
  </script>
  <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
  <script src="wasmGL.js"></script>
  <script type="text/javascript">
    document
      .getElementById("cube")
      .addEventListener("click", function () {
        _addCube(1, 1, 1);
      }, false);
    document
      .getElementById("sphere")
      .addEventListener("click", _addSphere, false);
  </script>
  <!-- Allow the javascript to call C++ functions -->
</body>

</html>
